<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <!-- card border -->
    <div class="card-border">

      <!-- card box-->
      <div class="card-box">
        <!-- equilibrium image -->
        <img class="opacity" src="images/image-equilibrium.jpg">
      </div>

      <!-- card paragraphs -->
      <div class="card-paragraph">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-paragraph-2">
          <p class="eth-icon"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>

        <hr>
        <!-- credit section -->
        <div class="credit-section">
          <!-- avatar image -->
          <img class="avatar" src="images/image-avatar.png" alt="" width="10%">
          <p> Creation of <span>Jules Wyvern </span> </p>
        </div>

      </div>
    </div>
  </main>
  <!-- Attribution-->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ashley Rivas</a>.
    </div>
  </footer>

</body>

</html>
